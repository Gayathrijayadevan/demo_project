<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            {%  for p in Products %}
            <div class="col-md-4">
                <img src="{{ p.img.url }}" alt="Product Image" class="img-fluid rounded shadow">
            </div>
    
            <div class="col-md-8">
                <h1 class="mb-3">{{ p.name }}</h1>
                <p class="text-muted">Description:<span class="fw-normal">{{ p.des }} </span></p>
                <p>Price: <del class="text-danger">{{ p.price }}</del></p>
                <p>Offer Price: <span class="text-success fw-bold">{{ p.offer_price }}</span></p>
                <p>Stocks: <span class="fw-bold text-primary">{{ p.stock }}</span></p>
                <p>Rating: 
                    <span class="text-warning">&#9733; &#9733; &#9733; &#9733; &#9734;</span> 
                    (4.0/5)
                </p>
                <button class="btn btn-primary mt-3">Buy Now</button>
                <button class="btn btn-primary mt-3">Add To Cart</button>
            </div>
            {% endfor %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
