<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-5">
                <img src="{{ Products.img.url }}" alt="Product Image" class="img-fluid rounded shadow" style="height: 500px;width: 90%;">
            </div>
    
            <div class="col-md-7">
                <h1 class="mb-3">{{ Products.name }}</h1>
                <p class="text-muted">Description:<span class="fw-normal">{{ Products.des }} </span></p>
                <p>Price: <del style="text-decoration: line-through;"class="text-danger">${{ Products.price }}</del>
                    <span class="text-success fw-bold">${{ Products.offer_price }}</span>
                </p>
                
                <p>Stocks: <span class="fw-bold text-primary">{{ Products.stock }}</span></p>
                <p>Rating: 
                    <span class="text-warning">&#9733; &#9733; &#9733; &#9733; &#9734;</span> 
                    (4.0/5)
                </p>
                <button class="btn btn-primary mt-3">Buy Now</button>
                <a href="../add_to_cart/{{Products.pk}}" class="btn btn-primary mt-3">Add To Cart</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
