<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <div class="container mt-5" >
    <div class="row">
      {% for b in booking %}
        <div class="col-md-5"style="margin-top: 20px;">
            <img src="{{ b.product.img.url }}" alt="Product Image" class="img-fluid rounded shadow" style="height: 500px;width: 90%;">
        </div>

        <div class="col-md-7">
            <h1 class="mb-3">{{ b.product.name }}</h1>
            <p>Price: <span class="text-success fw-bold">${{ b.offer_price }}</span></p>
            <p>quantity:<span class="text-success fw-bold">{{b.qty}}</span>
            <p>date of booking:<span class="text-success fw-bold">{{b.date}}</span>
            <p>user:<span class="text-success fw-bold">{{b.user.first_name}}</span>    
        </div>
        {% endfor %}
    </div>
</div>
</body>
</html>
